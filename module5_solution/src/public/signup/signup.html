<div ng-show="!signupForm.$submitted || signupForm.$invalid || !signupCtrl.savedInformation">
  <h3 class="text-center">Sign up for the newsletter</h3>
  <div>
  <blockquote>Enter your information for news letter</blockquote>
  <form name='signupForm' class="form-group" novalidate>

    <div class="form-group">
      <label>First Name</label>
      <input class="form-control" type="text"  name="firstname"
             ng-model="signupCtrl.userInfo.firstname"
             placeholder="Enter your First Name"
             required autofocus />
      <span
        ng-if="signupForm.firstname.$error.required && signupForm.firstname.$touched">
        First Name is required
      </span>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input class="form-control" type="text" name="lastname"
             ng-model="signupCtrl.userInfo.lastname"
             required placeholder="Enter your Last Name"
             required />
      <span
        ng-if="signupForm.lastname.$error.required && signupForm.lastname.$touched">
        Last Name is required
      </span>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input class="form-control" type="email" name="emailaddress"
             ng-model="signupCtrl.userInfo.emailaddress"
             placeholder="Enter your Email Address"
             required />
      <span ng-if="(signupForm.emailaddress.$error.required || signupForm.emailaddress.$invalid) && signupForm.emailaddress.$touched">
        Must be a valid email address: user@domain format
      </span>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input class="form-control" type="text" name="phone" placeholder="Phone ###-###-####"
             ng-model="signupCtrl.userInfo.phone"
             pattern="(\d{3})-(\d{3})-(\d{4})" required>
      <span ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
        Phone must be in the format ###-###-####.
      </span>
    </div>

    <div class="form-group">
      <label>Favorite Dish</label>
      <input class="form-control" type="text"
            placeholder="Enter favorite dish short name"
              ng-model="signupCtrl.userInfo.menuItemShortName"
              name="favoritedish"  required/>

     <span ng-if="signupForm.favoritedish.$error.required && signupForm.favoritedish.$touched">
        Favorite dish is required
     </span>
     <span ng-if="signupCtrl.favoritedishNotFound && !(signupForm.favoritedish.$error.required && signupForm.favoritedish.$touched)">
        No such menu number exists
     </span>

    </div>

    <div class="form-group">
        <button class="btn btn-primary" ng-click="signupCtrl.signup()" ng-disabled="signupForm.$invalid">Sign Up</button>
    </div>
   </form>
  </div>
</div>
<div ng-show="signupForm.$submitted && signupForm.$valid && signupCtrl.savedInformation">
  Your information has been saved
</div>
