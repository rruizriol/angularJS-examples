<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as controller">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="controller.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="controller.find()">Narrow It Down For Me!</button>
    </div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <!--<items-loader-indicator></items-loader-indicator>-->

    <!-- found-items should be implemented as a component -->
    <found-items found-items="controller.found" on-remove="controller.removeItem(index)" on-nothing-found="controller.nothingFound();"></found-items>
  </div>

  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
